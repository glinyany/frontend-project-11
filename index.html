<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true"></div>
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0">RSS агрегатор</h1>
                        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    </div>
                    <form action class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                    <div class="form-floating">
                                        <input class="form-control w-100" id="url-input" autofocus required name="url" aria-label="url" placeholder="ссылка RSS" autocomplete="off">
                                        <label for="url-input">Ссылка RSS</label>
                                    </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-pm-5">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </section>
            <section class="container-fluid container-xxl p-5"></section>
        </main>
        <footer class="footer border-top py-3 mt-5 bg-light"></footer>
    </body>
    
</html>
